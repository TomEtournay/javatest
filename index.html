<!DOCTYPE html>
<html>
<head>
	<title>Drag & Drop File Upload</title>
	<style>
		.drop-area {
			width: 300px;
			height: 200px;
			border: 2px dashed #ccc;
			border-radius: 10px;
			padding: 25px;
			text-align: center;
			font-size: 20px;
			margin: 50px auto;
		}

		.drop-area.highlight {
			background-color: #f7f7f7;
		}

		#file-input {
			display: none;
		}
	</style>
</head>
<body>
	<div class="drop-area" id="drop-area">
		Drag & Drop file here or click to upload<br>
		<input type="file" id="file-input">
	</div>

	<script src="app.js"></script>
</body>
</html>
